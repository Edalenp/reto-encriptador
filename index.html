<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reto de encriptador de texto propuesto por Alura">
    <meta name="author" content="Edalenp">
    <meta name="copyright" content="Edalenp">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="src/logo_alura.png" alt="Logo de Alura">
    </header>

    <main>
        <div class="texto-contenido">
            <textarea class="texto-introducido" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="contenedor-espera">
            <img src="src/persona.png" alt="Persona observando con lupa un diamante">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div class="contenedor-respuesta"></div>

        <p id="advertencia">Solo letras minúsculas y sin acentos</p>

        <div class="botones">
            <button id="boton-encriptar">Encriptar</button>
            <button id="boton-desencriptar">Desencriptar</button>
        </div>

        <div class="contenedor-espera-responsive">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
